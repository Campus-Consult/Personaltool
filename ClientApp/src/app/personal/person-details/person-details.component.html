<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>Person Details</mat-card-title>
    <mat-card-subtitle>{{ displayedName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="personTabledDTO; else elseTemplate" class="content-margin">
    <app-personal-data [personDetails]="personDetails"></app-personal-data>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Mitglieds-Status </mat-panel-title>
          <mat-panel-description>
            {{ "Current: " + personTabledDTO.personsMemberStatus }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--           <table
            mat-table
            [dataSource]="personDetails.personsPositions"
          ></table> -->
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Karriere-Level </mat-panel-title>
          <mat-panel-description>
            {{ "Current: " + personTabledDTO.personsCareerLevel }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--           <table
            mat-table
            [dataSource]="personDetails.personsPositions"
          ></table> -->
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Posten </mat-panel-title>
          <mat-panel-description>
            {{ "Current: " + personTabledDTO.personsPosition }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!--         <table
            mat-table
            [dataSource]="personDetails.personsPositions"
          ></table> -->
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <ng-template #elseTemplate>
    <mat-card-content class="content-margin">
      Click on person in table to show Details.
    </mat-card-content>
  </ng-template>
  <mat-card-actions>
    <button mat-button col>Ok</button>
  </mat-card-actions>
</mat-card>
