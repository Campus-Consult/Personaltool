
<table mat-table [dataSource]="personalData" lass="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="personsMemberStatus">
        <th mat-header-cell *matHeaderCellDef>PersonsMemberStatus </th>
        <td mat-cell *matCellDef="let element"> {{element.personsMemberStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="personsCareerLevel">
        <th mat-header-cell *matHeaderCellDef> PersonsCareerLevels</th>
        <td mat-cell *matCellDef="let element"> {{element.personsCareerLevel}} </td>
      </ng-container>    
      
      <ng-container matColumnDef="personsPosition">
        <th mat-header-cell *matHeaderCellDef> PersonsPositions  </th>
        <td mat-cell *matCellDef="let element"> {{element.personsPosition}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button (click)="edit(element.id)">Edit</button>
          <button mat-button (click)="details(element.id)">Details</button>
          <button mat-button (click)="delete(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-paginator [length]="25" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

</table>
