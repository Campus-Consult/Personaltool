<h1 mat-dialog-title>Position {{position.name}} Besetzen</h1>
<div mat-dialog-content>
    <!-- <mat-form-field><input matInput [(ngModel)]="data.name" placeholder="Name"></mat-form-field>
    <mat-form-field><input matInput [(ngModel)]="data.shortName" placeholder="Kurzbezeichnung"></mat-form-field> -->
    <form [formGroup]="assignForm" > <!--(ngSubmit)="onFormSubmit()"-->
        <div>
            <mat-form-field>
              <input type="text" placeholder="Neue Besetzung" matInput formControlName="assignee" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let assignee of filteredSuggestions | async" [value]="assignee">
                  {{assignee.name}}
                </mat-option>
              </mat-autocomplete>
              <mat-error *ngIf="assignee.hasError('required')">
                Person ist Pflichtfeld
              </mat-error>
              <mat-error *ngIf="assignee.hasError('shouldselect')">
                Bitte aus Auswahl ausw√§hlen
              </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Datum" formControlName="assignDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="assignee.hasError('required')">
                  Datum ist Pflichtfeld
                </mat-error>
            </mat-form-field>
        </div>
    </form> 
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Besetzen</button>
    <mat-spinner *ngIf="savingBeforeClose"></mat-spinner><!--TODO style, it's too big-->
</div>
