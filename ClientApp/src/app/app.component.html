<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/" >Personaltool</a>

            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul *ngIf="authUser != null" class="navbar-nav">

                        </form>
                    </li>
                </ul>
                <ul *ngIf="authUser == null" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="Account/Login">Login<i class="fas ml-2 fa-sign-in-alt"></i></a>

                        <a class="nav-link text-dark" routerLink="/">Home</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/Privacy">Privacy</a>
                    </li>
