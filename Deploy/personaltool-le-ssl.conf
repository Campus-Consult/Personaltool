<IfModule mod_ssl.c>
<VirtualHost *:443>
    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}
    RequestHeader set "X-Forwarded-SSL" expr=%{HTTPS}
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5002/
    ProxyPassReverse / http://127.0.0.1:5002/
    ServerName personaltool.campus-consult.org
    ErrorLog ${APACHE_LOG_DIR}/personaltool-apache-error.log
    CustomLog ${APACHE_LOG_DIR}/personaltool-apache-access.log common
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =personaltool.campus-consult.org
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

SSLCertificateFile /etc/letsencrypt/live/personaltool.campus-consult.org/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/personaltool.campus-consult.org/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>